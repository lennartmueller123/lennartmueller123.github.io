---
layout: archive
permalink: /projects/
author_profile: true
---

{% include base_path %}

<style>
  #particles-banner {
    position: relative;
    width: 100%;
    height: 350px;
    overflow: hidden;
    margin-bottom: 20px;
  }
  #particles-js {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    background: transparent;
  }
  #banner-image {
    position: relative;
    width: 100%;
    height: 450px;
    object-fit: cover;
    z-index: 0;
  }
</style>

<!-- Top full-width image banner with particles overlay -->
<div id="particles-banner">
  <div id="particles-js"></div>
  <img src="/images/Image Banner.png" alt="Projects Banner" id="banner-image">
</div>

<!-- Project grid layout inside the archive content -->
<div class="archive" style="padding: 0 10px; box-sizing: border-box; width: 100%;">
  <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;">
      {% for post in site.projects %}
        <div style="border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background-color: #f9f9f9; text-align: center; padding: 10px;">
          <a href="{{ post.url | relative_url }}" style="text-decoration: none; color: inherit;">
            <div style="height: 150px; overflow: hidden;">
              <img src="{{ post.image | default: '/images/placeholder.png' }}" alt="{{ post.title }}" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <h3 style="font-size: 0.7em; margin-top: 10px; margin-bottom: 1px">{{ post.title }}</h3>
          </a>
        </div>
      {% endfor %}
  </div>
</div>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 500 },
      "size": { "value": 2 },
      "move": { "speed": 3.0 },
      "color": { "value": "#FFFFFF" },
      "line_linked": {
        "enable": true,
        "opacity": 0.5,
        "color": "#FFFFFF"
      }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "repulse" }
      }
    }
  });
</script>
