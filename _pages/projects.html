---
layout: archive
permalink: /projects/
author_profile: true
---

{% include base_path %}

<!-- Top full-width image banner -->
<div style="width: 100%; height: 450px; overflow: hidden; margin-bottom: 20px;">
  <img src="/images/Hintergrund.png" alt="Projects Banner" style="width: 100%; height: 100%; object-fit: cover;">
</div>

<!-- Project grid layout inside the archive content -->
<div class="archive">
  <div style="width: 100%; padding: 0 20px; box-sizing: border-box;">
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
      {% for post in site.projects %}
      <div style="border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background-color: #f9f9f9; text-align: center; padding: 10px;">
        <a href="{{ post.url | relative_url }}" style="text-decoration: none; color: inherit;">
          <div style="height: 150px; overflow: hidden;">
            <img src="{{ post.image | default: '/images/placeholder.png' }}" alt="{{ post.title }}" style="width: 100%; height: 100%; object-fit: cover;">
          </div>
          <h3 style="font-size: 1em; margin-top: 10px;">{{ post.title }}</h3>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
