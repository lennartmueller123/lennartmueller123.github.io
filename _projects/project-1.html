<style>
  body {
    margin: 0;
    <!-- 
    background-color: #000;
    -->
    color: white;
  }

  #particles-js {
    background-color: #000;
  }
</style>

<!-- Particles Container -->
<div id="particles-js" style="position: fixed; width: 100%; height: 100%;"></div>

<!-- Hauptinhalt -->
<div padding: 50px; color: white;">
  <h1>{{ page.title }}</h1>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
<div id="tsparticles" style="position: fixed; width: 100vw; height: 100vh;"></div>
<script>
  tsParticles.load("tsparticles", {
    fpsLimit: 60,
    background: { color: "#000" },
    particles: {
      number: { value: 10, density: { enable: false } },
      collisions: { enable: true }, // Überlappungen werden verhindert!
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        random: false,
        straight: false,
        outModes: { default: "bounce" }, // Partikel prallen ab
        // Für Strömungen/Flows:
        path: {
          enable: true,
          options: {
            // Beispiel für Perlin Noise Bewegung ("strömend")
            type: "noise",
            noise: { enable: true, scale: 2 }
          }
        }
      },
      shape: {
        type: "image",
        image: [
          {
            src: "/images/Fisch.png",
            width: 100,
            height: 100
          }
        ]
      },
      size: {
        value: 32,
        random: { enable: true, minimumValue: 20 }
      }
    },
    interactivity: {
      events: {
        onHover: { enable: true, mode: "repulse" }
      },
      modes: {
        repulse: { distance: 100, duration: 0.4 }
      }
    }
  });
</script>
