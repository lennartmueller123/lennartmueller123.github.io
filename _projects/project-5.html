    color: white;

    background-color: #000;

<!-- Particles Container -->
<div id="particles-js" style="position: fixed; width: 100%; height: 100%;"></div>

<!-- Hauptinhalt -->
<div padding: 50px; color: white;">
  <h1>{{ page.title }}</h1>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
  particlesJS("particles-js", {
  "particles": {
    "number": { "value": 10 },
    "shape": {
      "type": "image",
      "image": {
        "src": "/assets/images/Profile.jpeg",
        "width": 100,
        "height": 100
      }
    },
    "size": {
      "value": 10,
      "random": true
    },
    "move": {
      "enable": true,
      "speed": 1
    }
  },
  "interactivity": {
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      }
    }
  }
});
</script>
