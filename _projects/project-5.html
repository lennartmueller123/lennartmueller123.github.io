<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fish Tank Test</title>
  <style>
    body { background: #000; color: #fff; }
    #tsparticles { position: fixed; width: 100vw; height: 100vh; z-index: -1; }
    .content { position: relative; z-index: 1; text-align: center; padding: 60px; }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="content">
    <h1>Fish Tank</h1>
    <p>Bewege die Maus und beobachte die Fische üêü</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      tsParticles.load("tsparticles", {
        fullScreen: { enable: false },
        fpsLimit: 60,
        background: { color: "#000" },
        particles: {
          number: { value: 20, density: { enable: true, area: 800 } },
          shape: {
            type: "image",
            image: [
              {
                src: "/assets/images/Fisch.png",
                width: 64,
                height: 64
              }
            ]
          },
          size: { value: 32 },
          move: { enable: true, speed: 2, outModes: { default: "bounce" } }
        }
      });
    });
  </script>
</body>
</html>
