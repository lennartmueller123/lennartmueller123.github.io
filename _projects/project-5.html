title: "Fish Tank"
permalink: /fishtank/

<style>
  #tsparticles {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
  }

  body {
    margin: 0;
    background-color: #000;
    color: white;
  }

  .content {
    position: relative;
    z-index: 1;
    padding: 60px;
  }
</style>

<!-- Particles Container -->
<div id="tsparticles"></div>

<!-- Hauptinhalt -->
<div class="content">
  <h1>{{ page.title }}</h1>
  <p>Bewege die Maus und beobachte die Fische üêü</p>
</div>

<!-- tsParticles Script -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    fpsLimit: 60,
    background: {
      color: "#000000"  // #001f2f
    },
    particles: {
      number: {
        value: 25,
        density: {
          enable: true,
          area: 800
        }
      },
      collisions: {
        enable: true
      },
      shape: {
        type: "image",
        image: {
          src: "/images/Fisch.png",
          width: 64,
          height: 64
        }
      },
      size: {
        value: 30,
        random: {
          enable: true,
          minimumValue: 16
        },
        animation: {
          enable: true,
          speed: 2,
          minimumValue: 16,
          sync: false
        }
      },
      move: {
        enable: true,
        speed: 1.5,
        direction: "none",   // kann z.B. "right" sein f√ºr echten Strom
        random: true,
        straight: false,
        outModes: {
          default: "bounce"
        },
        attract: {
          enable: false
        }
      },
      opacity: {
        value: 1
      }
    },
    interactivity: {
      detectsOn: "canvas",
      events: {
        onHover: {
          enable: true,
          mode: "attract"  // üß≤ zieht Fische zur Maus!
        },
        onClick: {
          enable: true,
          mode: "push"
        },
        resize: true
      },
      modes: {
        attract: {
          distance: 150,
          duration: 0.4,
          speed: 0.6
        },
        push: {
          quantity: 2
        }
      }
    },
    detectRetina: true
  });
</script>
