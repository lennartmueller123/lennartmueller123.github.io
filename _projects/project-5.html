<!-- tsParticles Script -->
{% raw %}
<script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      fpsLimit: 60,
      background: {
        color: "#000"
      },
      particles: {
        number: {
          value: 25,
          density: {
            enable: true,
            area: 800
          }
        },
        collisions: {
          enable: true
        },
        shape: {
          type: "image",
          image: [
            {
              src: "/images/Fisch.png",
              width: 64,
              height: 64
            }
          ]
        },
        size: {
          value: 30,
          random: { enable: true, minimumValue: 16 },
          animation: { enable: true, speed: 2, minimumValue: 16, sync: false }
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          random: true,
          straight: false,
          outModes: { default: "bounce" }
        },
        opacity: { value: 1 }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "attract" },
          onClick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          attract: { distance: 150, duration: 0.4, speed: 0.6 },
          push: { quantity: 2 }
        }
      },
      detectRetina: true
    });
  });
</script>
