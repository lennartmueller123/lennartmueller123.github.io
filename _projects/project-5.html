<style>
  body {
    margin: 0;
    <!-- 
    background-color: #000;
    -->
    color: white;
  }

  #particles-js {
    background-color: #000;
  }
</style>

<!-- Particles Container -->
<div id="particles-js" style="position: fixed; width: 100%; height: 100%;"></div>

<!-- Hauptinhalt -->
<div padding: 50px; color: white;">
  <h1>{{ page.title }}</h1>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
  particlesJS("particles-js", {
  "particles": {
    "number": { "value": 5 },
    "shape": {
      "type": "image",
      "image": {
        "src": "/images/Fisch.png",
        "width": 100,
        "height": 100
      }
    },
    "size": {
      "value": 50,
      "random": false
    },
    "move": {
        enable: true,
        speed: 2,
        direction: 'right',
        random: true,
        straight: false,
        out_mode: 'out',
        bounce: false,
        attract: {
          enable: false,
          rotateX: 3000,
          rotateY: 3000
        }
  },
  "interactivity": {
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      }
    }
  }
});
</script>
