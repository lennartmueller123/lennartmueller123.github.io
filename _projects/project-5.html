<style>
  body {
    margin: 0;
    background-color: #000;
    color: white;
    position: relative;
    min-height: 100vh;
  }

  #tsparticles {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
  }

  .content {
    position: relative;
    z-index: 1;
    padding: 50px;
  }
</style>

<!-- Particles Container -->
<div id="tsparticles"></div>

<!-- Hauptinhalt -->
<div class="content">
  <h1>{{ page.title }}</h1>
  <p>Willkommen im interaktiven Fischbecken üêü</p>
</div>

<!-- tsParticles Script -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fpsLimit: 60,
    background: {
      color: "#000000"
    },
    particles: {
      number: {
        value: 30,
        density: {
          enable: true,
          area: 800
        }
      },
      collisions: {
        enable: true
      },
      shape: {
        type: "image",
        image: {
          src: "{{ '/images/Fisch.png' | relative_url }}",  // Jekyll-kompatibel
          width: 32,
          height: 32
        }
      },
      size: {
        value: 20,
        random: {
          enable: true,
          minimumValue: 10
        }
      },
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        outModes: {
          default: "bounce"
        }
      }
    },
    interactivity: {
      events: {
        onHover: {
          enable: true,
          mode: "repulse"
        },
        onClick: {
          enable: true,
          mode: "push"
        },
        resize: true
      },
      modes: {
        repulse: {
          distance: 100
        },
        push: {
          quantity: 2
        }
      }
    },
    detectRetina: true
  });
</script>
