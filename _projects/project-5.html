<!-- Particles Container -->
<div id="tsparticles" style="position: fixed; width: 100%; height: 100%; z-index: -1;"></div>


<!-- Hauptinhalt -->
<div padding: 50px; color: white;">
  <h1>{{ page.title }}</h1>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
<script>
tsParticles.load("tsparticles", {
  fpsLimit: 60,
  background: {
    color: "#000000"
  },
  particles: {
    number: {
      value: 30,
      density: {
        enable: true,
        area: 800
      }
    },
    collisions: {
      enable: true
    },
    shape: {
      type: "image",
      image: {
        src: "/images/Fisch.png",
        width: 32,
        height: 32
      }
    },
    size: {
      value: 20,
      random: { enable: true, minimumValue: 10 }
    },
    move: {
      enable: true,
      speed: 2,
      direction: "none",
      outModes: {
        default: "bounce"
      }
    }
  },
  interactivity: {
    events: {
      onHover: {
        enable: true,
        mode: "repulse"
      },
      onClick: {
        enable: true,
        mode: "push"
      },
      resize: true
    },
    modes: {
      repulse: {
        distance: 100
      },
      push: {
        quantity: 2
      }
    }
  },
  detectRetina: true
});
</script>
