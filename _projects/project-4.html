<!-- Particles Container -->
<div id="particles-js" style="position: fixed; width: 100%; height: 100%;"></div>

<!-- Hauptinhalt -->
<div padding: 50px; color: white;">
  <h1>{{ page.title }}</h1>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
  particlesJS("particles-js", {
    particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80 },
    "size": { "value": 2 },
    "color": { "value": "#FFFFFF" }, // initial particle color
    "move": { "speed": 2 },
    "line_linked": {
      "enable": true,
      "opacity": 0.3,
      "color": "#FFFFFF"
    }
  },
  "interactivity": {
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"  // Adds new particles
      }
    },
    "modes": {
      "push": {
        "quantity": 4,
        // ðŸ‘‡ add this to override the color of new particles:
        "particles_nb": 4,
        "particles": {
          "color": { "value": "#00ff99" }  // green particles on click
        }
      }
    }
  }
});
</script>
