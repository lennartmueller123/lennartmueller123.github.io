<style>
  body {
    margin: 0;

  #particles-js {
    position: fixed;

<!-- Particles Container -->
<div id="particles-js"></div>

<!-- Hauptinhalt -->
<div style="position: relative; z-index: 1; padding: 50px; color: white;">
  <h1>{{ page.title }}</h1>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 80 },
      "size": { "value": 2 },
      "move": { "speed": 0.8 },
      "line_linked": { "enable": true, "opacity": 0.1 }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "repulse" }
      }
    }
  });
</script>
