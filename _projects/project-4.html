<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<div id="particles-js" style="position:absolute; width:100%; height:100%; z-index:-1;"></div>

<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 50
      },
      "size": {
        "value": 3
      },
      "move": {
        "enable": true,
        "speed": 2
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "opacity": 0.4
      }
    },
    "interactivity": {
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"  // oder "grab", "bubble"
        }
      }
    }
  });
</script>
